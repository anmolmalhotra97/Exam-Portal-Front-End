<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <!-- 
                There are Total of 12 Grids
                This says as soon as mid is reached occupy left 6, leaving 6 grids at right side empty
                offset-md-3, offsets the start of the grid by 3 grids from the left
            --->
            <div class="col-md-6 offset-md-3">

                <div class="container text-center">
                    <img src="../../../assets/signup-icon.jpg" alt="">
                </div>

                <h1 class="text-center">Register Here</h1>

                <form>
                    <!-- Username field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Enter Here">
                    </mat-form-field>

                     <!-- Password field -->
                     <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input type="password" matInput placeholder="Enter Here">
                    </mat-form-field>

                     <!-- First Name field -->
                     <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="Enter Here">
                    </mat-form-field>

                     <!-- Last Name field -->
                     <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Enter Here">
                    </mat-form-field>

                    <!-- Email field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input type="email" matInput placeholder="Enter Here">
                    </mat-form-field>
                    
                    <!-- Phone Number field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input matInput placeholder="Enter Here">
                    </mat-form-field>
                
                    <div class="container text-center">
                        <button mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
