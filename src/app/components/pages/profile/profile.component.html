<mat-card *ngIf="user">
    <h1>Your Profile Details</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <div class="col-md-10 offset-md-1">
                        <img src="../../../assets/signup-icon.jpg" alt="" class="profile-image">
                        <h1 class="margin-top20">
                            {{user.firstName}} {{user.lastName}}
                        </h1>
                    </div>

                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            <table class="table text-center">
                                <tr>
                                    <td>Username</td>
                                    <td>{{user.username}}</td>
                                </tr>
                                <tr>
                                    <td>User ID</td>
                                    <td>EXAM{{user.id}}</td>
                                </tr>
                                <tr *ngIf="user.phone">
                                    <td>Phone</td>
                                    <td>{{user.phone}}</td>
                                </tr>
                                <tr>
                                    <td>Role</td>
                                    <td>{{user.authorities[0].authority}}</td>
                                </tr>
                                <tr>
                                    <td>Status</td>
                                    <td>{{user.enabled?"Active":"Disabled"}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-raised-button color="primary">Update</button>
        <button mat-raised-button color="accent">Share</button>
    </mat-card-actions>
</mat-card>
