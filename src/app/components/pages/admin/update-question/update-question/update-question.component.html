<div class="bootstrap-wrapper">
    <div class="row margin-top20">
        <div class="col-md-12">
            <h1 class="margin-top20">Update Question For Quiz: <strong>{{quizTitle}}</strong></h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the question details of the new question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form (ngSubmit)="updateQuestion()">
                        <!-- <mat-form-field class="w100" appearance="outline">
                            <mat-label>
                                Question
                            </mat-label>
                            <textarea required type="text" matInput placeholder="Enter Question"
                                [(ngModel)]="question.content" name="content" rows="12">
                            </textarea>
                        </mat-form-field> -->
                        <ckeditor [editor]="Editor" name="content" [(ngModel)]="question.content"></ckeditor>
                        <div class="row margin-top20">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>
                                        Option 1
                                    </mat-label>
                                    <input required type="text" matInput placeholder="Enter Option 1"
                                        [(ngModel)]="question.option1" name="option1" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>
                                        Option 2
                                    </mat-label>
                                    <input required type="text" matInput placeholder="Enter Option 2"
                                        [(ngModel)]="question.option2" name="option2" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>
                                        Option 3
                                    </mat-label>
                                    <input required type="text" matInput placeholder="Enter Option 3"
                                        [(ngModel)]="question.option3" name="option3" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>
                                        Option 4
                                    </mat-label>
                                    <input required type="text" matInput placeholder="Enter Option 4"
                                        [(ngModel)]="question.option4" name="option4" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>
                                        Choose Correct Answer
                                    </mat-label>
                                    <mat-select required [(ngModel)]="question.answer" name="answer">
                                        <mat-option *ngIf="question.option1" [value]="question.option1">
                                            {{ question.option1 }}
                                        </mat-option>
                                        <mat-option *ngIf="question.option2" [value]="question.option2">
                                            {{ question.option2 }}
                                        </mat-option>
                                        <mat-option *ngIf="question.option3" [value]="question.option3">
                                            {{ question.option3 }}
                                        </mat-option>
                                        <mat-option *ngIf="question.option4" [value]="question.option4">
                                            {{ question.option4 }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Update Quiz</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
