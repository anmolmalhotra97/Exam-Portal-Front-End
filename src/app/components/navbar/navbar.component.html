<mat-toolbar color="primary">
    <a routerLink="/" mat-icon-button class="example-icon">
        <mat-icon>menu_book</mat-icon>
    </a>
    <span>Exam Portal</span>
    <span class="example-spacer"></span>

    <a *ngIf="!isUserLoggedIn" routerLink="/login" mat-icon-button class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon">
        Login
    </a>

    <a *ngIf="!isUserLoggedIn" routerLink="/signup" mat-icon-button
        class="example-icon favorite-icon margin-right20 margin-left20"
        aria-label="Example icon-button with heart icon">
        Register
    </a>

    <a (click)="logout()" *ngIf="isUserLoggedIn" mat-icon-button
        class="example-icon favorite-icon margin-right20 margin-left20"
        aria-label="Example icon-button with heart icon">
        Logout
    </a>

    <button *ngIf="isUserLoggedIn && user" class="example-icon favorite-icon margin-left20" mat-button
        (click)="routeToProfilePage()" aria-label="Example icon-button with heart icon">
        {{ user.username}}
    </button>


</mat-toolbar>
